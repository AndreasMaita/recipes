
<mat-sidenav-container>
  <mat-sidenav mode="side" opened><app-header (optionSelected)="onNavigation($event)"></app-header></mat-sidenav>
  <mat-sidenav-content>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="optionLoaded === 'recipes'"></app-recipe>
      <app-shopping-list *ngIf="optionLoaded !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
