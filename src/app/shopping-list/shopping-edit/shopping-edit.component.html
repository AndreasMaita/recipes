<div class="container">
<form (submit)="onSaveItem(Form)" #Form="ngForm">
  <mat-form-field>
    <input
    matInput
    type="text"
    name="enteredItemName"
    [ngModel] = "item?.name"
    required
    minlength="2"
    placeholder="ingredient name"
    #enteredItemName="ngModel">
    <mat-error *ngIf="enteredItemName.invalid">Please enter an Ingredient</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input
    matInput
    type="number"
    name="enteredAmount"
    [ngModel] = "item?.amount"
    required
    placeholder="amount"
    #enteredAmount="ngModel">
    <mat-error *ngIf="enteredAmount.invalid">Please enter a number</mat-error>
  </mat-form-field>
  </form>
<button mat-button class="button" (click)="onSaveItem(Form)">Add Ingredient to Shopping List</button>
</div>
<br>
<app-show-list></app-show-list>
